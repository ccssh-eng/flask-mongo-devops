# ============================
# 🧠 1. Headless Service
# ============================
apiVersion: v1
kind: Service
metadata:
  name: mongo-headless
  labels:
    app: mongo
spec:
  clusterIP: None
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
---
# ============================
# 💲 2. Persistent Volume Claim (per Pod)
# ============================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# ============================
# 📦 3. StatefulSet MongoDB
# ============================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo-headless
  replicas: 3
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:4.4
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          command: ["mongod"]
          args: ["--replSet", "rs0", "--bind_ip_all"]
          readinessProbe:
            exec:
              command: ["mongosh", "--eval", "db.adminCommand('ping')"]
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-pvc
---
# ============================
# ⚙️ 4. Init Job for ReplicaSet
# ============================
apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-init-rs
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-mongo
          image: mongo:4.4
          command:
            - /bin/sh
            - -c
            - >
              mongosh --host mongo-0.mongo-headless:27017 --eval 'rs.initiate({
                _id: "rs0",
                members: [
                  { _id: 0, host: "mongo-0.mongo-headless:27017" },
                  { _id: 1, host: "mongo-1.mongo-headless:27017" },
                  { _id: 2, host: "mongo-2.mongo-headless:27017" }
                ]
              })'
